              <li class="nav-item">

    <!--Główna treść-->
  
    <div id="content">
      <div id="expense-section">
			<div id="header">
				<h1>Add Expenses</h1>
			</div>
			
			<div id="inside">
				<p>
          Enter the expense amount <input type="number" >
				</p>
				
				<p>
          Enter the date <input type="date" >
				</p>
				<p>
          Peyment Method
				<select name="kategoria">
				  <option value="wynagrodzenie">Cash</option>
				  <option value="odsetki">Debit Card</option>
				  <option value="sprzedaz">Credit Card</option>
				</select>
				</p>
        <p>
          Select a category
          <select name="category">
            <option value="food">Food</option>
            <option value="housing">Housing</option>
            <option value="transportation">Transportation</option>
            <option value="telecommunications">Telecommunications</option>
            <option value="healthcare">Healthcare</option>
            <option value="clothing">Clothing</option>
            <option value="hygiene">Hygiene</option>
            <option value="children">Children</option>
            <option value="entertainment">Entertainment</option>
            <option value="trip">Trip</option>
            <option value="training">Training</option>
            <option value="books">Books</option>
            <option value="debt">Debt Repayment</option>
            <option value="donation">Donation</option>
            <option value="other">Other Expenses</option>
          </select>
        </p>
        <p>
          Comment  <input type="note" >
				</p>
				<p>
				<input type="submit" value="Dodaj">
				<input type="submit" value="Anuluj">
				</p>
			</div>
		</div>

		<div style="clear: both;"></div>
	</div>
