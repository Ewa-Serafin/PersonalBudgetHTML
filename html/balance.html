    <!-- Główna treść -->
  
    <div id="content">
      <div id="balance-section">
        <div id="header">
          <h1>Check Balance</h1>
        </div>
        
        <div id="inside">
          <p>
            Select period:
            <select name="period">
              <option value="current_month">Current Month</option>
              <option value="previous_month">Previous Month</option>
              <option value="current_year">Current Year</option>
              <option value="custom">Custom Period</option>
            </select>
          </p>
          <div id="custom_dates" style="display: none;">
            <p>
              Start Date: <input type="date" name="start_date">
            </p>
            <p>
              End Date: <input type="date" name="end_date">
            </p>
          </div>
          <p>
            <input type="submit" value="Calculate Balance">
            <input type="reset" value="Reset">
          </p>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script>
     // to wyczytalam w necie
      const periodSelect = document.querySelector('select[name="period"]');
      const customDates = document.getElementById('custom_dates');
      periodSelect.addEventListener('change', () => {
        customDates.style.display = periodSelect.value === 'custom' ? 'block' : 'none';
      });
    </script>
