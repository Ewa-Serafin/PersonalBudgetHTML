    <!--Główna treść-->
    <div id="content">
    <div class="container">
      <main class="text-center ">
        <div  id="inside" class="py-5">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Add Income</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-12">
                  <label for="amount" class="form-label">Amount</label>
                  <input type="text"  id="amount" placeholder="Enter amount" required="">
                  <div class="invalid-feedback">
                    Amount is required.
                  </div>
                </div>
  
                <div class="col-12">
                  <label for="date" class="form-label">Date</label>
                  <input type="text" id="date" placeholder="Enter date (yyyy-mm-dd)"required="">
                </div>
  
                <div class="col-12">
                  <label class="form-label">Category</label>
                  <select name="Category" id="category" required="">
                    <option value="Salary">Salary</option>
                    <option value="Bank Interest">Bank Interest</option>
                    <option value="Allegro Sale">Allegro Sale</option>
                    <option value="Other">Other</option>
                  </select>
                  <div class="invalid-feedback">
                    Category is required.
                  </div>
                </div>
  
                <div class="col-12">
                  <label for="comment" class="form-label">Comment (optional)</label>
                  <input type="text" id="comment" placeholder="Enter comment"required="">
                </div>
  
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Add</button>
                  <button class="btn btn-secondary" type="button">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
